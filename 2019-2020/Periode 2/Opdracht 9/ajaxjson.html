<html>
  <head>
    <title>AJAX JSON</title>
  </head>

  <body>
    <!-- Opdracht 3 deel 1 -->
    <div id="o3d1"></div>
    <script>
      const ajaxAPI = new XMLHttpRequest();
      const ajaxURL =
        "http://127.0.0.1/SCHOOL/2019-2020/Periode%202/Opdracht%209/json.php";

      ajaxAPI.open("GET", ajaxURL, true);
      ajaxAPI.onreadystatechange = function() {
        if (ajaxAPI.readyState === XMLHttpRequest.DONE) {
          document.getElementById("03d1").innerHTML = ajaxAPI.responseText;
          console.log(JSON.parse(ajaxAPI.responseText));
        }
      };
      ajaxAPI.send();
    </script>
    <!-- Opdracht 3 deel 2 -->
    <div id="03d2"></div>
    <script>
      const x = JSON.parse(
        '{  "leerlingen": [{ "naam": "Piet", "klas": "MTE3" }, { "naam": "Jan", "klas": "MTE3" }] }'
      );

      console.log("Eerste leerling: " + x.leerlingen[0].naam);
      console.log("Tweede leerling: " + x.leerlingen[1].naam);
    </script>
  </body>
</html>
