<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Opdracht 4 - JS API's</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <header class="demo-header">
      <h1 class="demo-title">Battery Status API</h1>
    </header>
    <article class="battery-card">
      <div class="battery-box">
        <strong class="battery-percentage"></strong>
        <i id="battery-box" class="battery"></i>
      </div>
      <table class="battery-info">
        <tr>
          <td>Stroombron:</td>
          <td class="battery-status">---</td>
        </tr>
        <tr>
          <td>Percentage:</td>
          <td class="battery-level">---</td>
        </tr>
      </table>
    </article>
  </body>
</html>
