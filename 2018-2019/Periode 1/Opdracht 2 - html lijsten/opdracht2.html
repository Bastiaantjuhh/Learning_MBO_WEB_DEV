<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Opdracht 2</title>
    <style>
      #eerste_lijst {
        list-style-type: disc;
      }
      #tweede_lijst {
        list-style-type: square;
      }
      #derde_lijst {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>
        AH
        <ul id="eerste_lijst">
          <li>Rucola</li>
          <li>Feta</li>
          <li>Cola</li>
        </ul>
      </li>
      <li>
        Lidl
        <ul id="tweede_lijst">
          <li>Donuts</li>
          <li>Drop</li>
          <li>
            Non-Food
            <ol id="derde_lijst">
              <li>Dekentje</li>
              <li>Sokken</li>
              <li>Telefoon</li>
            </ol>
          </li>
        </ul>
      </li>
    </ol>
  </body>
</html>
