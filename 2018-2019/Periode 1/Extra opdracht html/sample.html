    <title>Opgave</title>
    <style>
      * {
        font-family: Verdana;
      }

  </head>
  <body>
    <!-- Hoe neem je commentaar op in HTML-document? -->
    <!-- Dit is commentaar -->
    <h1>
      Welke tags heb je nodig om geluid en video in een website op te nemen?
    </h1>
    <video src="video_URL.mp4" controls></video><br />
    <audio src="audio_URl.mp3"></audio>
    <h1>Welke audio en video formaten worden door HTML5 ondersteund?</h1>
    <ol>
      <li>.WEBM</li>
      <li>.OGG</li>
      <li>.MP3</li>
      <li>.MP4</li>
      <li>.FLAC</li>
      <li>.WAV</li>
    </ol>
    <h1>En in welke browsers lukt dat?</h1>
    <p>In elke browser die HTML 5 ondersteund</p>
  </body>
