<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Opgave</title>

          <input
            type="text"

          />

      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Inloggen" /></td>
      </tr>
    </table>
  </body>
</html>
