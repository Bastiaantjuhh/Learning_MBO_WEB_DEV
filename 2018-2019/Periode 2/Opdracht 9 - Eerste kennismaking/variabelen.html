<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Opgave</title>
  </head>
  <body>
    <script>
      const StreetName = "Goirkelaan";
      const Number = 12;
      const YearSalaryCEO = "82245,87";
      const BSN_Number = 151876123;
      const Maried = true;
    </script>
    <table>
      <tr style="background-color: #69c; text-align: center;">
        <th>Betekenis variabele</th>
        <th>Inhoud variabele</th>
        <th>Type variable</th>
      </tr>
      <tr>
        <th>Straatnummer waar het gebouw staat</th>
        <th>
          <script>
            document.write(StreetName);
          </script>
        </th>
        <th>
          <script>
            document.write(typeof StreetName);
          </script>
        </th>
      </tr>
      <tr>
        <th>Huisnummer van dit gebouw</th>
        <th>
          <script>
            document.write(Number);
          </script>
        </th>
        <th>
          <script>
            document.write(typeof Number);
          </script>
        </th>
      </tr>
      <tr>
        <th>Jaarsalaris van de directeur</th>
        <th>
          <script>
            document.write(YearSalaryCEO);
          </script>
        </th>
        <th>
          <script>
            document.write(typeof YearSalaryCEO);
          </script>
        </th>
      </tr>
      <tr>
        <th>Burger service nummer / Sofi nummer</th>
        <th>
          <script>
            document.write(BSN_Number);
          </script>
        </th>
        <th>
          <script>
            document.write(typeof BSN_Number);
          </script>
        </th>
      </tr>
      <tr>
        <th>Ben je getrouwd (false = nee, true = ja)</th>
        <th>
          <script>
            document.write(Maried);
          </script>
        </th>
        <th>
          <script>
            document.write(typeof Maried);
          </script>
        </th>
      </tr>
    </table>
  </body>
</html>
