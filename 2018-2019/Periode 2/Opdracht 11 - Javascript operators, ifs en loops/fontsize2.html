<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      let groote = 6;
      let x = 1;

      while (groote > 0) {
        document.write(
          "<h" + groote + ">Lettergrote " + x + "</h" + groote + ">"
        );
        groote--;
        x++;
      }
    </script>
  </body>
</html>
